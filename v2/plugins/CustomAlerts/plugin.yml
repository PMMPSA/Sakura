name: CustomAlerts
main: CustomAlerts\CustomAlerts
version: "1.6"
api: [3.0.0-ALPHA5, 3.0.0-ALPHA7]
load: STARTUP
author: EvolSoft
description: Tùy chỉnh thông báo (tin nhắn tham gia/rời khỏi, v.v...)
website: http://www.evolsoft.tk

commands:
  customalerts:
    aliases: [calerts]
    description: Danh sách lệnh CustomAlerts.
    permission: customalerts
permissions:
  customalerts:
    default: op
    description: CustomAlerts permissions.
    children:
      customalerts.help:
        default: op
        description: CustomAlerts command Help permission.
      customalerts.info:
        default: op
        description: CustomAlerts command Info permission.
      customalerts.reload:
        default: op
        description: CustomAlerts command Reload permission.
